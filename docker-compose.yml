version: '3.8'

services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: chatbot-redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - chatbot

  chatbot:
    build: .
    container_name: hologram-welcome-ai-agent-vs_chatbot
    depends_on:
      - redis
      - ollama
    environment:
      APP_PORT: ${APP_PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      VECTOR_STORE: ${VECTOR_STORE}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AGENT_MEMORY_BACKEND: ${AGENT_MEMORY_BACKEND}
      REDIS_URL: ${REDIS_URL}
      AGENT_MEMORY_WINDOW: ${AGENT_MEMORY_WINDOW}
      LLM_PROVIDER: ${LLM_PROVIDER}
      SERVICE_AGENT_ADMIN_URL: ${SERVICE_AGENT_ADMIN_URL}
      RAG_PROVIDER: ${RAG_PROVIDER}
      RAG_DOCS_PATH: ${RAG_DOCS_PATH}
      VECTOR_INDEX_NAME: ${VECTOR_INDEX_NAME}
      AGENT_PROMPT: ${AGENT_PROMPT}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB_NAME: ${POSTGRES_DB_NAME}
    ports:
      - '${APP_PORT}:${APP_PORT}'
    volumes:
      - ./docs:/app/rag/docs
    networks:
      - chatbot

  service-agent:
    image: io2060/2060-service-agent:v1.1.0
    container_name: chatbot-service-agent
    restart: always
    depends_on:
      - postgres
      - redis
    networks:
      - chatbot
    ports:
      - 3000:3000
      - 3001:3001
    environment:
      AGENT_ENDPOINT: ws://192.168.10.18:3001
      AGENT_INVITATION_IMAGE_URL: http://192.168.10.18:3001/avatar.png
      AGENT_LABEL: Welcome AI Agent
      ANONCREDS_SERVICE_BASE_URL: http://192.168.10.18:3001
      USE_CORS: true
      EVENTS_BASE_URL: http://192.168.10.18:3003
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      AGENT_INVITATION_BASE_URL: https://hologram.zone/
      REDIS_HOST: redis

  postgres:
    image: postgres:alpine3.19
    container_name: chatbot-postgres
    ports:
      - 5432:5432
    volumes:
      - ~/data/chatbot-agent/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    networks:
      - chatbot

  adminer:
    image: adminer
    restart: always
    networks:
      - chatbot
    ports:
      - 8080:8080
    depends_on:
      - postgres

networks:
  chatbot:
    driver: bridge
